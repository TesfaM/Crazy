<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Coffee Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; /* Added to center-align the image */
        }

        header {
            text-align: center;
            background-color: #F4A460; /* Sandy Brown */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        #headerImage {
            max-width: 100px;
            border-radius: 50%;
        }

        .container {
            text-align: center;
            background-color: #F4A460; /* Sandy Brown */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2E8B57; /* Sea Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #228B22; /* Forest Green */
        }

        #responseInput {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #228B22; /* Forest Green */
        }

        #message {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Good Coffee Spot</h1>
        <img id="headerImage" src="https://github.com/TesfaM/Crazy/blob/main/dd.png" alt="Coffee Cup Image">
    </header>

    <div class="container">
        <p id="message">Hi Meron ðŸ˜Ž! Would you like to go to a good coffee spot?</p>
        <input type="text" id="responseInput" placeholder="Enter 'yes' or 'hell yeah'">
        <button onclick="checkResponse()">Submit</button>

        <script>
            function checkResponse() {
                const responseInput = document.getElementById('responseInput').value.toLowerCase();
                const messageElement = document.getElementById('message');

                if (responseInput === 'yes' || responseInput === 'hell yeah') {
                    messageElement.textContent = "Great choice! Let's plan to meet at the coffee spot.";
                } else {
                    messageElement.textContent = "No worries. Maybe another time. The coffee spot will be waiting for you :)";
                }
            }
        </script>
    </div>

</body>
</html>
