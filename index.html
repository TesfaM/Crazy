<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Meet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column; /* Added to center-align the image */
        }

        header {
            text-align: center;
            background-color: #F4A460; /* Sandy Brown */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        #headerImage {
            max-width: 200px; /* Increased image size */
            border-radius: 50%; /* Make the image circular */
        }

        .container {
            text-align: center;
            background-color: #F4A460; /* Sandy Brown */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2E8B57; /* Sea Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #228B22; /* Forest Green */
        }

        #responseInput {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #228B22; /* Forest Green */
        }

        #message {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lets Meet :)</h1>
        <img id="headerImage" src="dd.png" alt="Coffee Cup Image">
    </header>

    <div class="container">
        <p id="message">Hi Meron ðŸ˜Ž! Would you like to grab a good coffee?</p>
        <input type="text" id="responseInput" placeholder="Enter 'yes' or 'hell yes' or 'no'">
        <button onclick="checkResponse()">Push</button>

        <script>
            function checkResponse() {
                const responseInput = document.getElementById('responseInput').value.toLowerCase();
                const messageElement = document.getElementById('message');

                if (responseInput === 'yes' || responseInput === 'hell yes') {
                    messageElement.textContent = "Smart choice! Let's meet this week. Fuck :(, I can't see your reply here :). Can you text me on Insta?";
                } else if (responseInput === 'no') {
                    messageElement.textContent = "Why not, eh?haha I can't see your reply here. Can you text me on Insta?";
                } else {
                    messageElement.textContent = "Try again! You can do this :)";
                }
            }
        </script>
    </div>

</body>
</html>
