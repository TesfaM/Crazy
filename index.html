<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #F4A460; /* Sandy Brown */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2E8B57; /* Sea Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #228B22; /* Forest Green */
        }

        #responseInput {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #228B22; /* Forest Green */
        }

        #message {
            margin: 10px;
            font-size: 18px;
        }

        img {
            max-width: 100%;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Date Request</h1>
        <p id="message">Hi Meron ðŸ˜Ž! Would you like to go on a date?</p>
        <input type="text" id="responseInput" placeholder="Enter 'yes' or 'hell yeah'">
        <button onclick="checkResponse()">Submit</button>

        <script>
            function checkResponse() {
                const responseInput = document.getElementById('responseInput').value.toLowerCase();
                const messageElement = document.getElementById('message');

                if (responseInput === 'yes' || responseInput === 'hell yeah') {
                    messageElement.textContent = "Yeah, let's do this! Unfortunately, I can't track your reply. Text me on Insta :)";
                } else {
                    messageElement.textContent = "The good part is I can't track the logs :)";
                }

                // Adding an image
                const img = document.createElement("img");
                img.src = "dd.png";
                document.body.appendChild(img);
            }
        </script>
    </div>

</body>
</html>
